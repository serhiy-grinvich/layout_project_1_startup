  <body>
    <main class="page">
      <section class="top-section">
        <!-- HEADER --------- -->
        <header class="header">
          <div class="header-logo">
            <img
              class="header-logo__img"
              src="https://gromcode.s3.eu-central-1.amazonaws.com/front-end/html-css/lesson24/hw1/icon.png"
              alt="header-logo"
            />
            <div class="header-logo__text">
              <div class="header-logo__name">Foundation</div>
              <div class="header-logo__descr">Startup landing template</div>
            </div>
          </div>
          <nav class="navigation">
            <a href="#" class="navigation__item navigation__item_selected">Home</a>
            <a href="#" class="navigation__item">Stories</a>
            <a href="#" class="navigation__item">Library</a>
          </nav>

          <button class="navigation__button action-button action-button_blue">Get Started</button>
          <button class="header__menu-button"><span class="header__menu-icon"></span></button>
        </header>

      </section>
